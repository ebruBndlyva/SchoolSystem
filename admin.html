<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/CSS/admin.css">
   
 
    <title>Document</title>

<body>
    <div class="admin-login">
        <div class="title">
            <img src="./assets/Media/Group 1.png" alt="">
        </div>
        <p class="admin-title">ADMIN</p>
        <div class="admin-info">

            <div class="username inp">
                <p>Username</p>
                <img src="./assets/Media/fluent_mail-20-filled.png" alt="">
            </div>

            <input type="text" id="username">

            <div class="password inp">
                <p>Password</p>
                <img src="./assets/Media/6351930_eye_password_see_view_icon 1.png" alt="">
            </div>
            <input type="password" id="password">
            <p class="forget">Forgotten password?</p>
            <button class="login-btn">LOGIN</button>
        </div>
        <div style="background-color: #F4F4F4;width: 533px;height: 42px"></div>
    </div>

</html>
